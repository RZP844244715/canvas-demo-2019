<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1080081_5j2dfnfsold.js
    "></script>
</head>

<body>
    <div id="actions" class="actions">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-Pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-Eraser-Tool"></use>
        </svg>
        <svg class="icon" id="clear">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg class="icon" id="download">
                    <use xlink:href="#icon-save"></use>
                </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <canvas id="canvas"></canvas>

    <script src="./script.js"></script>
</body>

</html>
